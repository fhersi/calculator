<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="./app.js" defer></script>
		<link rel="stylesheet" href="./styles.css" />
		<title>Calculator</title>
	</head>
	<body>
		<div class="flex-container-1">
			<div class="flex-container-2">
				<div class="child-div display-div">
					<span class="display">0</span>
				</div>
				<div class="child-div">
					<button>A/C</button>
					<button>+/-</button>
					<button>%</button>
					<button>X</button>
				</div>
				<div class="child-div">
					<button>9</button>
					<button>8</button>
					<button>7</button>
					<button>/</button>
				</div>
				<div class="child-div">
					<button>6</button>
					<button>5</button>
					<button>4</button>
					<button>-</button>
				</div>
				<div class="child-div">
					<button>3</button>
					<button>2</button>
					<button>1</button>
					<button>+</button>
				</div>
				<div class="child-div">
					<button>0</button>
					<button>.</button>
					<button>=</button>
				</div>
			</div>
		</div>
	</body>
</html>
