<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<title>Calculator</title>
	</head>
	<body>
		<div class="flex-container-1">
			<div class="flex-container-2">
				<div class="child-div display-div">
					<span class="display">0</span>
				</div>
				<div class="child-div">
					<button class="clear">A/C</button>
					<button class="invert">+/-</button>
					<button>%</button>
					<button class="operator multiply">X</button>
				</div>
				<div class="child-div">
					<button class="numbers">9</button>
					<button class="numbers">8</button>
					<button class="numbers">7</button>
					<button class="operator divide">/</button>
				</div>
				<div class="child-div">
					<button class="numbers">6</button>
					<button class="numbers">5</button>
					<button class="numbers">4</button>
					<button class="operator subtract">-</button>
				</div>
				<div class="child-div">
					<button class="numbers">3</button>
					<button class="numbers">2</button>
					<button class="numbers">1</button>
					<button class="operator add">+</button>
				</div>
				<div class="child-div">
					<button class="numbers">0</button>
					<button>.</button>
					<button class="operator equals">=</button>
				</div>
			</div>
		</div>
	</body>
	<script src="./app.js" defer></script>
</html>
